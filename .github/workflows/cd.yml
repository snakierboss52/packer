name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

env:
  MAIN_FOLDER: ubuntu22.4-jenkins/ 

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Verify folder
        run: |
          packer --version
          cd $MAINFOLDER

  build:
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - uses: actions/checkout@v3
      - name: Init build
        run: |
          packer init .
          packer build .